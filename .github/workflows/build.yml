name: Build Project

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Compile Code (Build)
        run: npm run build

      - name: Verify Dist Folder
        run: |
          if [ -f "dist/index.js" ] && [ -f "dist/index.mjs" ]; then
            echo "✅ Build Successful: CJS and ESM files exist."
          else
            echo "❌ Build Failed: Missing output files."
            exit 1
          fi
